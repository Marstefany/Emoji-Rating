<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Emoji rating</title>
    <link rel="shortcut icon" href="star.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="rate" id="star-1">
        <input type="radio" name="rate" id="star-2">
        <input type="radio" name="rate" id="star-3">
        <input type="radio" name="rate" id="star-4">
        <input type="radio" name="rate" id="star-5">
        <div class="content">
          <div class="outer">
            <div class="emojis">
              <li class="slideImg"><img src="emojichorandodeodio.png" alt=""></li>
              <li><img src="emojidoodio.png" alt=""></li>
              <li><img src="emojiintermediario.png" alt=""></li>
              <li><img src="emojihiperfeliz.png" alt=""></li>
              <li><img src="emojiapaixonado.png" alt=""></li>
            </div>
          </div>
          <div class="stars">
            <label for="star-1" class="star-1 fas fa-star"></label>
            <label for="star-2" class="star-2 fas fa-star"></label>
            <label for="star-3" class="star-3 fas fa-star"></label>
            <label for="star-4" class="star-4 fas fa-star"></label>
            <label for="star-5" class="star-5 fas fa-star"></label>
          </div>
        </div>
        <div class="footer">
          <span class="text"></span>
          <span class="numb"></span>
        </div>
      </div>
</body>
</html>
